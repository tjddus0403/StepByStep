<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your_step</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container center-text">
        <header class="row">
            <div class="top_left"></div>
            <div class="top">
                <a href="http://127.0.0.1/8000">
                    <img src="./하얀 플명.png" alt="proname" class="proname">
                </a>
            </div>
            <div class="top_right">
                <img src="./로고 하양.png" alt="team_logo" class="team_logo">
            </div>

        </header>
        <section class="homepage">
            <div class="logo">
                
                <div class="txt">
                    부추의 특별한 성분과 건강상의 효능<br>
                    간 기능 개선 및 해독 작용이 있답니다.<br>
                    항균 작용으로 감염을 예방하는 효능이 있답니다.<br>
                    항염 작용으로 만성 질환 증상 개선을 도울 수 있답니다.<br>
                    혈압을 낮추는 효능이 있답니다.<br>
                    혈당 수치 개선 효능이 있답니다.<br>
                    심혈관 건강을 돕는 효능이 있답니다.
                </div>
                <form>
                    <input class="start" type="button" onclick="location.href='http://127.0.0.1:8000/camera'" value="Start!"/>
                </form>
                <img src="./횡단보도 사진 sq.png" alt="logo" class="logo_img">
                
            </div>
            <img src="./좌우 화살표.png" alt="arrow" class="arrow_img">
            <div class="">

            </div>
            
        </section>
    </div>
</body>
</html>
