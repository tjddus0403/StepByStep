{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your_step/camera</title>
    <style>
        .row{
            width: 100%;
            display: flex;

            height: 100px;
        }
        body{
            height: 100%;
            background-color: #1A61BD;

        }
        .container{
            height: 100%;
        }
        .top_left{
            width: 10%;
        }
        .top{
            width: 80%;
        }
        .top_right{
            width: 10%;
        }
        .proname{
            height: 100%;
            margin-bottom: 0;
        }
        .team_logo{
            max-width: 100%;
            height: 50px;
            float: right;
        }
        .center-text {
            text-align: center;
        }
        .homepage{
            margin: auto;
            padding-top: 20px;
            /* background-image: url("로고\ 하양.png"); */
            /* background-size: 10%; */
        }
        .logo{
            width: 40%;
            height: 20%;
            border: 6px #F4F4F4 solid;
            box-sizing: border-box;
            margin: auto;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
        }
        .logo_img{
            min-width: 100%;
            min-height: 100%;
            opacity: 1;
        }
        .txt{
            position: absolute;
            bottom: 120%;
            left: 50px;
            right: 10px;
            text-align: left;
            opacity: 0.2;
            transition: all 0.3s ease-in-out;
            z-index: 2;
            color: #F4F4F4;
        }
        .logo:hover{
            background-color: black;
        }
        .logo:hover .logo_img{
            opacity: 0.5;
        }
        .logo:hover .txt{
            bottom: 40%;
            opacity: 1;
            transition: all 0.3s ease-in-out;
        }
        .start{
            position: absolute;
            height: 50px;
            top: 120%;
            left: 30%;
            right: 30%;
            opacity: 0.2;
            transition: all 0.3s ease-in-out;
            z-index: 2;
            color: #000000;
            font-size: 20px;
            background-color: #F4F4F4;
        }
        .logo:hover .start{
            top: 70%;
            opacity: 1;
            transition: all 0.3s ease-in-out;
        }
        .start:hover{
            background-color: #a9a9a9;
        }
        .arrow_img{
            position: absolute;
            top: 32%;
            width: 100%;
            left: 0;
            height: 40%;
            margin: auto;
            z-index: -1;
        }
        .cam{
            padding-top: 20px;
            margin: auto;
            width: 1000px;
            height: 800px;
        }
        .cam img{
            min-height: 100%;
            min-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container center-text">
        <header class="row">
            <div class="top_left"></div>
            <div class="top">
                <img src="{% static 'main/images/name.png' %}" alt="proname" onClick="location.href='http://127.0.0.1:8000'" class="proname">
            </div>
            <div class="top_right">
                <img src="{% static 'main/images/logo_white.png' %}" alt="team_logo" class="team_logo">
            </div>
        </header>
        <section class="homepage">
            <div class="cam">
                <img src="http://127.0.0.1:8000/camera" style="width:650px;" />
            </div>
            <img src="{% static 'main/images/lr_arrow.png' %}" alt="arrow" class="arrow_img">
            <div class="qr">
                <form>
                    <input class="qr_button" type="button" onClick="location.href='http://127.0.0.1:8000/qr'" value="QR!"/>
                </form>
            </div>
            
        </section>
    </div>
</body>
</html>
